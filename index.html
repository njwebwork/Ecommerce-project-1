<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Product Card Slider</title>
	<!-- Bootstrap CSS -->	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Awesome (for icons) -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

	<!-- web stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all" />
</head>
<body>
	<div class="main-container">
		<div id="header"></div>
		<div class="content">
			<!--  carousel  1 -->
			<div id="carouselIndicators1" class="carousel slide mb-4" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselIndicators1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselIndicators1" data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselIndicators1" data-bs-slide-to="2" aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="https://placehold.co/300x300.png" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="https://placehold.co/300x300.png" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="https://placehold.co/300x300.png" alt="Third slide">
					</div>
				</div>
	
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators1" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators1" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
	
			<!-- product Slider container-->
			<div class="container-xxl slider-container">
				<!-- First product Slider -->
				<div class="products-header">
					<h3 class="">Category 1</h3>
					<a href="products.html" class="px-3"><i class="fa fa-arrow-right"></i></a>
				</div>
				<div class="product-container product-slider" data-category="electronics" data-limit="8" data-row-id="row1" data-device="desktop">
					<!-- Products will be dynamically added here -->
				</div>
				
				<!-- Second product Slider -->
				<div class="products-header">
					<h3 class="">Category 2</h3>
					<a href="products.html" class="px-3"><i class="fa fa-arrow-right"></i></a>
				</div>
				<div class="product-container product-slider" data-category="electronics" data-limit="8" data-row-id="row1" data-device="desktop">
					<!-- Products will be dynamically added here -->
				</div>
				<!-- More Cards -->
			</div>

			<div class="container-xxl my-3">
				<div class="product-slider">

					<div class="col-md-6 col-9">

							<img src="./Images/img1.jpeg" alt="Collection 1">
